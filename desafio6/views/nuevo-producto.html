<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <title>Ingresar Producto</title>
</head>
<body>
    <form action="/api/productos" method="post" role="form">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input class="form-control" type="text" name="title">
        </div>
        <div class="form-group">
            <label for="name">Precio</label>
            <input class="form-control" type="number" name="price">
        </div>
            <form action="/api/productos" method="post" enctype="multipart/form-data" role="form" name="upload_img_form">
        <input type="hidden" name="form" value="1" />
        <div class="mb-3">
            <label class="form-label" for="customFile">Ingrese una imagen</label>
                <input type="file" class="form-control" id="customFile" name="file"/>
        </div>
        <button type="submit" value="upload_img_form" class="btn btn-primary">Ingresar Producto</button>
        <button><a href="/api/productos/view">Ver productos</a></button>
    </form>
</body>
</html>
